<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala for a Reason</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="outer-box">
        <div class="container">
            <h1 class="custom-heading mb-4" style="text-align: center;">
                <!-- Add image before the heading -->
                <img src="mahi_image.jpeg" alt="Image" style="width: 50px; height: auto; margin-right: 10px;">Thala for
                a Reason
            </h1>
            <div class="input-box">
                <form id="thalaForm">
                    <div class="mb-3 d-flex align-items-center">
                        <input type="text" class="form-control flex-grow-1 me-3" id="textInput" name="textInput"
                            placeholder="Enter your snippet">
                        <button type="submit" class="btn btn-success btn-lg me-2"><i class="fas fa-check-circle"></i>
                            Submit</button>
                        <button id="shareButton" class="btn custom-share-btn"><i class="fas fa-share"></i>
                            Share</button>
                    </div>
                </form>
            </div>
            <p class="text-center">Made with ðŸ’– by Ritwik Mukherjee</p>
        </div>
    </div>

    <!-- Modal for "Thala for a Reason" -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Thala for a Reason!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="video" width="100%" controls>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for "No Thala for you!" -->
    <div class="modal fade" id="noThalaModal" tabindex="-1" aria-labelledby="noThalaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noThalaModalLabel">No Thala for you!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="noThalaVideo" width="100%" controls>
                        <source src="no-thala-video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div class="particles-bg" id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="particles.js"></script>
    <script src="no_inspect.js"></script>
    <script src="script.js"></script>
</body>

</html>
